<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- ikon-->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<!-- css -->
		<link rel="stylesheet" href="../css/style.css" />
		<title>Login Page</title>
	</head>
	<body>
		<section class="login d-flex">
			<div class="login-left w-100 h-100">
				<div
					class="row h-100 justify-content-center align-items-center"
				>
					<div class="col-sm-8 col-md-6">
						<div class="header">
							<h1 class="">Welcome</h1>
							<p class="mb-4">Enter your email.</p>
							<div class="login-form">
								<label for="email" class="form-label"
									>Email</label
								>
								<input
									type="email"
									class="form-control bordb"
									id="email"
									placeholder="Email Address"
								/>

								<label for="password" class="form-label mt-4"
									>Password</label
								>
								<input
									type="password"
									class="form-control bordb"
									id="password"
									placeholder="Password"
								/>
								<a
									href="#"
									class="text-decoration-none my-3 d-block text-center"
								>
									Forgot Password ?
								</a>

								<a href="../index.html">
									<button class="signin w-100">
										Sign In
									</button>
								</a>

								<button class="facebook w-100 mt-2 mx-0 mb-3">
									<img
										src="../image/meta-icon.png"
										alt=""
										class="fb"
									/>
									Sign In With Facebook
								</button>
								<div class="text-center">
									<span class="d-inline"
										>Don't Have an Account ?</span
									>
									<a
										href="#"
										class="signup d-inline text-decoration-none fw-bold"
										>Sign up now</a
									>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			
		</section>

		<!-- Optional JavaScript; choose one of the two! -->

		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>

		<!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    --></body>
</html>
